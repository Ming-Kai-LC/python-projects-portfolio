version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Basic Authentication (optional, but recommended for security)
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=changeme123

      # API Key for programmatic access (generate your own)
      - N8N_API_KEY_AUTH_ENABLED=true

      # Timezone
      - GENERIC_TIMEZONE=Asia/Kuala_Lumpur
      - TZ=Asia/Kuala_Lumpur

      # Webhook URL (change this if deploying to production)
      - WEBHOOK_URL=http://localhost:5678/

      # Execution mode
      - EXECUTIONS_MODE=regular

      # Database (using SQLite for simplicity, can upgrade to PostgreSQL)
      - DB_TYPE=sqlite

      # Enable all features
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=true

    volumes:
      # Persist n8n data (workflows, credentials, execution history)
      - n8n_data:/home/node/.n8n

      # Mount workflows directory for easy import/export
      - ./workflows:/workflows

      # Mount data directory for file operations
      - ./data:/data

    networks:
      - n8n_network

  # Optional: PostgreSQL database for production use
  # Uncomment the section below to use PostgreSQL instead of SQLite

  # postgres:
  #   image: postgres:15-alpine
  #   container_name: n8n_postgres
  #   restart: unless-stopped
  #   environment:
  #     - POSTGRES_USER=n8n
  #     - POSTGRES_PASSWORD=n8n_password
  #     - POSTGRES_DB=n8n
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - n8n_network

  # # Then update n8n service environment:
  # # - DB_TYPE=postgresdb
  # # - DB_POSTGRESDB_HOST=postgres
  # # - DB_POSTGRESDB_PORT=5432
  # # - DB_POSTGRESDB_DATABASE=n8n
  # # - DB_POSTGRESDB_USER=n8n
  # # - DB_POSTGRESDB_PASSWORD=n8n_password

volumes:
  n8n_data:
    driver: local
  # postgres_data:
  #   driver: local

networks:
  n8n_network:
    driver: bridge
